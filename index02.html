<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="utils/lib.js"></script>
</head>
<body onload="main()">
<canvas id="example" width="400" height="400"></canvas>
<script>
    // 顶点着色器
    const VSHADER_SOURCE = `
    //attribute 被称为存储限定符
    //vec4 数据类型
    //a_Position 变量名
    attribute vec4 a_Position;
    void main(){
        gl_Position = a_Position;
        gl_PointSize = 10.0;
    }
    `;

    // 片元着色器
    const FSHADER_SOURCE = `
    void main(){
         //设置颜色
        gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }
    `;

    function main() {
        // 获取canvas对象
        const webglDiv = document.getElementById('example');

        // 获取WebGl上下文
        let webgl = webglDiv.getContext("webgl");

        // 初始化着色器
        if (!initShaders(webgl, VSHADER_SOURCE, FSHADER_SOURCE)) {
            console.log('Failed to initialize shaders');
            return;
        }

        // 获取attribute变量的存储位置
        let a_Position = webgl.getAttribLocation(webgl.program, 'a_Position');
        if (a_Position < 0) {
            console.log('Failed to get the storage location of a_Position');
            return;
        }

        // 将顶点位置传输给attribute变量
        webgl.vertexAttrib3f(a_Position, 0.0, 0.0, 0.0);

        // 设置canvas背景颜色
        webgl.clearColor(0.0, 0.0, 0.0, 1.0);
        // 清除buffer
        webgl.clear(webgl.COLOR_BUFFER_BIT);
        // 绘制一个点
        webgl.drawArrays(webgl.POINTS, 0, 1);

    }


</script>
</body>
</html>
